<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/style.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<title>Navegador</title>
</head>
<body>
    <div class="container" id="header">
		<div class="pull-left">
	        <button type="button" class="button-nav" id="home" href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> HOME</button>
	    </div>
	    <div class="pull-right">
	        <button type="button" class="button-nav" id="log" data-toggle="modal" data-target="#formLogModal">Log in</button>
	       	<button type="button" class="button-nav" id="sign" data-toggle="modal" data-target="#formRegistryModal">Sign in</button>
	    </div>
    </div>

	<div class="modal fade" id="formRegistryModal" tabindex="-1" role="dialog" aria-labellendy="formModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="formModalLabel"><strong>Formulario de registro</strong></h4>
				</div>
				<div class="modal-body">
					<form method="post" action="/registry">
						<div class="form-group">
							<label for="username">Usuario</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Introduzca su usuario">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Introduzca su contraseña">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password2" name="password2" placeholder="Vuelva a introducir su contraseña">
						</div>
						<div class="form-group">
							<label for="email">Dirección de Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Introduzca su email">
						</div>
						<div class="form-group">
							<label for="date">Fecha de nacimiento</label>
							<input type="date" class="form-control" id="date" name="date" placeholder="dd/mm/aaaa">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox">Acepto las condiciones y confirmo que he leído la política de datos de la empresa, así como el uso de cookies.
							</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-success pull-right">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="formLogModal" tabindex="-1" role="dialog" aria-labellendy="formModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="formModalLabel"><strong>Log in</strong></h4>
				</div>
				<div class="modal-body">
					<form method="post" action="/login">
						<div class="form-group">
							<label for="username">Usuario</label>
							<input type="text" class="form-control" id="username" placeholder="Introduzca su usuario">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Introduzca su contraseña">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-success pull-right">Aceptar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
